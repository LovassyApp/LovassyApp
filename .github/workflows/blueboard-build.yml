name: Blueboard Build
run-name: ${{ github.actor }} is doing a development build of Blueboard ðŸš€
on:
  push:
    branches:
      - master
    paths:
        - Blueboard/**
        - Helpers.Cryptography/**
        - Helpers.Cryptography.Tests/**
        - Helpers.Email/**
        - Helpers.WebApi/**
        - openapi_dev/**
  pull_request:
    branches:
      - master
    paths:
      - Blueboard/**
      - Helpers.Cryptography/**
      - Helpers.Cryptography.Tests/**
      - Helpers.Email/**
      - Helpers.WebApi/**
      - openapi_dev/**
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env: 
      ASPNETCORE_ENVIRONMENT: development
    strategy:
      matrix:
        dotnet-version: [ '7.0' ]
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install Blueboard dependencies
        run: dotnet restore
      - name: Build Blueboard
        run: dotnet build --configuration Debug --no-restore
      - name: Test Blueboard
        run: dotnet test --no-restore --verbosity normal
      - name: Generate Rust API Client
        uses: openapi-generators/openapitools-generator-action@v1
        with:
          generator: rust
          openapi-file: openapi_dev/schema.json
          command-args: -o Backboard/src-api --additional-properties=packageName=api
      - name: Verify changed files
        uses: tj-actions/verify-changed-files@v13
        id: verify-changed-files
        with:
          files: |
            openapi_dev/schema.json
            Backboard/src-api/**
      - name: Commit new schema
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add .
          git commit -m "Updated the api schema and clients"
      - name: Push changes
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          